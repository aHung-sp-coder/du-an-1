    <div id="input-area">
      <input type="text" id="username" placeholder="T√™n c·ªßa b·∫°n">
      <textarea id="comment" placeholder="Nh·∫≠p b√¨nh lu·∫≠n..." rows="3"></textarea>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
  
  <script>
    // 2. C·∫•u h√¨nh Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
  
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  
    // 3. DOM Elements
    const commentList = document.getElementById("comment-list");
    const nameInput = document.getElementById("username");
    const commentInput = document.getElementById("comment");
    const submitBtn = document.getElementById("submit");
  
    // 4. G·ª≠i b√¨nh lu·∫≠n
    submitBtn.onclick = () => {
      const name = nameInput.value.trim();
      const comment = commentInput.value.trim();
  
      if (name && comment) {
        db.ref("comments").push({
          name,
          comment,
          time: Date.now()
        });
        commentInput.value = "";
      }
    };
  
    // 5. Hi·ªÉn th·ªã b√¨nh lu·∫≠n
    db.ref("comments").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("comment");
      div.innerHTML = `<strong>${data.name}</strong>: ${data.comment}`;
      commentList.appendChild(div);
      commentList.scrollTop = commentList.scrollHeight;
    });
  </script>
